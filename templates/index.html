<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Translator</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            /* Custom styles if needed */
        </style>
    </head>
<body class="bg-gray-50">
    <h1>Malayalam to English Translation</h1>
    <div class="container mx-auto p-8">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <h1 class="text-3xl font-bold mb-8">Malayalam Document Translator</h1>
            <form id="uploadForm" action="/" method="post" enctype="multipart/form-data" class="flex flex-col items-center space-y-4">
                <div class="flex items-center">
                    <label class="block">
                        <input type="file" name="file" class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-blue-50 file:text-blue-700
                            hover:file:bg-blue-100
                        " accept=".pdf, image/*" />
                    </label>
                </div>
                <input type="submit" id="translateBtn" class="px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700" value="Translate">
            </form>
        </div>
    </div>
</body>
</html>
