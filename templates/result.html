<!DOCTYPE html>
<html>
<head>
    <title>Translation Result</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .text-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .text-block {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
        }

        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Translation Result</h1>
    <div class="text-container">
        <div class="text-block"  id="original_text">
            <h3>Original Text</h3>
            <p contenteditable="true">{{ original_text }}</p>
        </div>
        <div class="text-block" id="translated_text">
            <h3>Translated Text</h3>
            <p contenteditable="true">{{ translated_text }}</p>
        </div>
    </div>
    <button id="translate_button">Translate</button>
    <script>
        $(document).ready(function(){
            $("#translate_button").click(function(){
                var text = $("#original_text p").text();
                $.post("/translate", {text: text}, function(data){
                    $("#original_text p").text(data.original_text);
                    $("#translated_text p").text(data.translated_text);
});
            });
        });
    </script>
</body>
</html>
